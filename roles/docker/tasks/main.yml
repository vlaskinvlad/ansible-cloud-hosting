- include: tls.yml


- name: creates directory
  file: 
    state: directory
    path: '/etc/systemd/system/docker.service.d/'


- name: uploads docker configuration file
  template:
    src: 'docker.conf.j2'
    dest: '/etc/systemd/system/docker.service.d/docker.conf'
  notify:
    - 'daemon-reload'
    - 'restart docker'